language: go
env:
  matrix:
  - GO111MODULE=on
  global:
    secure: 
go:
- 1.11.x
- 1.12.x
notifications:
  email: true
before_install:
- sudo apt-get install -y tshark
addons:
  apt:
    update: true
script:
- go test -v ./...
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    condition: "$TRAVIS_OS_NAME = linux"
